<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/cart.min.css"/>
		<script src="../../dist/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../dist/js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="head"></div>
		
		<div id="sectionBox">
			<div id="section">
				<div id="secImg">
					<img src="../../dist/images/nav-1.png"/>
				</div>
				<!--购物车商品所有信息-->
				<div id="cartMain">
					<!--商品列表分类-->
					<div id="cartHead">
						<!--商品全选按钮-->
						<div><input type="checkbox" name="allBtn" id="allBtn" value="" />全选</div>
						<div id="pName">商品名称</div>
						<div id="pMon">单价</div>
						<div id="pNum">数量</div>
						<div id="pMonAll">小计</div>
						<div id="pDel">操作</div>
					</div>
					<!--每一条商品-->
					<div id="cartBody">
					</div>
					<!--全部的商品合计价格-->
					<div id="proAll">
						<div id="btn3">
							<input type="checkbox" name="" id="" value="" />
						</div>
						<div id="del">
							<a>删除选中商品</a>
						</div>
						<div id="choose">
							<div id="cheep">
								有1项订单促销优惠
							</div>
							<div id="moneyChoose">
								<span>已选择<p id="monChoNum">0</p>件商品,合计(包邮):</span>
								<p id="moneyChooseAll">￥<span>价格</span></p>
							</div>
						</div>
						<div id="close">
							<button>去结算</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="foot"></div>
		
		<script type="text/javascript" src="../../dist/js/ajax.min.js" ></script>
		<script src="../../dist/js/cart.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--<script src="../js/ES6JS/cart.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ES6JS/ajax.js" type="text/javascript"></script>-->
	</body>
</html>
